language: csharp
solution: DynamicSpecs.sln
install:
  - nuget restore DynamicSpecs.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release DynamicSpecs.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./DynamicSpecs/NUnit/DynamicSpecs.NUnit.Specs/bin/Release/DynamicSpecs.NUnit.Specs.dll